<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <style>
   .fullscreenDiv {
       background-color: black;
       width: 100%;
       height: auto;
       bottom: 0px;
       top: 0px;
       left: 0;
       position: absolute;
   }
   .center {
       position: absolute;
       margin-top: -25px;
       margin-left: -50px;
   }
  </style>
 </head>

 <body>
   <div class='fullscreenDiv'>
       <table width=100% height=100%><tr><td align='center'>
        <font face="courier" color="white" size="6" >Hello there!
       </td></tr></table>
   </div>
 </body>
</html>
